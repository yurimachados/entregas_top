<body>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html"><i class="bi bi-house"></i> Home</a>

          <li class="nav-item">
            <a class="nav-link" href="../financeiro/"><i class="bi bi-cash-stack"></i> Financeiro</a>

  <div class="container">
    <div class="row">
      <h3>Cadastrar novo cliente</h3>
      <form id="newClient">
        <div class="mb-3">
          <label for="user" class="form-label">Cliente</label>
          <input type="user" class="form-control" id="user" aria-describedby="userHelp" placeholder="Insira o nome do cliente.">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Endereço</label>
          <input type="address" class="form-control" id="address" aria-describedby="userHelp" placeholder="Insira o endereço físico do cliente.">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefone</label>
          <input type="phone" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Insira o Telefone do cliente.">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Insira o e-mail do cliente aqui">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Insira a senha do cliente aqui">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </div>

  <script src="./script.js"></script>
